<div *ngIf="product$ | async as product">
  <form [formGroup]="form" [libPopulateForm]="{form: form, model: product}" (ngSubmit)="saveChanges(product)">
    <label>
      Name:
      <input formControlName="name"/>
    </label>
    <label>
      Price:
      <input formControlName="price"/>
    </label>
    <label>
      Image Url:
      <input formControlName="imgUrl"/>
    </label>
    <br/>
    <button type="submit" *ngIf="form.dirty">Save Changes</button>
  </form>
  <img height="200px" [src]="form.get('imgUrl').value" [alt]="form.get('name').value">
</div>
